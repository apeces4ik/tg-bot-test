<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .result {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .result p {
            margin: 0.5rem 0;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результаты теста</h1>
        <div class="results">
            {% for question in questions %}
                <div class="result">
                    <p><strong>Вопрос:</strong> {{ question }}</p>
                    <p><strong>Ваш ответ:</strong> {{ results[loop.index0].user_answer }}</p>
                    <p><strong>Правильный ответ:</strong> {{ results[loop.index0].correct_answer }}</p>
                    <p class="{{ 'correct' if results[loop.index0].is_correct else 'incorrect' }}">
                        {{ 'Правильно' if results[loop.index0].is_correct else 'Неправильно' }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
