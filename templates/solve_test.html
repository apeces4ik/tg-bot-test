<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решите тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .question {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .question p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .question label {
            display: block;
            margin-bottom: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #2575fc;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Решите тест</h1>
        <form action="{{ url_for('submit_test') }}" method="POST">
            <!-- Скрытое поле для передачи UUID теста -->
            <input type="hidden" name="uuid" value="{{ uuid }}">

            <!-- Динамическое создание вопросов и ответов -->
            {% for question in questions %}
                <div class="question">
                    <p><strong>Вопрос {{ loop.index }}:</strong> {{ question }}</p>
                    {% for answer in answers %}
                        <label>
                            <!-- Убедитесь, что name уникален для каждого вопроса -->
                            <input type="radio" name="question_{{ loop.index }}" value="{{ answer }}" required>
                            {{ answer }}
                        </label>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit">Завершить тест</button>
        </form>
    </div>
</body>
</html>
